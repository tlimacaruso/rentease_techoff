<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flats</title>

    <link rel="stylesheet" href="My Flats.css">
    <link rel="stylesheet" href="global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Paytone+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Oswald&family=Paytone+One&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="header">
        <div class="left-header">
            <a href="index.html"><img src="app-logo.png"> <!--company logo--></a>
            <span id="user-intro"></span>
        </div>
        <div class="right-header">
            <a href="My Flats.html">All Flats</a>
            <a href="Add Flat.html">Add Flat</a>
            <a href="Profile.html">Profile</a>
            <a id="logoutBtn" href="#">Logout</a>
        </div>
    </div>

    <div class="container-allflats">

        <h1>All Flats</h1>

    <div class="sorting">
        <div class="filter">
            <input type="text" id="cityfilter" placeholder="Filter by city">
            <input type="number" id="filterminrent" placeholder="Min. rent">
            <input type="number" id="filtermaxrent" placeholder="Max. rent">
            <input type="number" id="filterminarea" placeholder="Min. area">
            <input type="number" id="filtermaxarea" placeholder="Max. area">
        </div>

        <div class="sort">
            <p>Sort by </p>
            <select id="sort" class="dropdown">
                <option value="city2">City</option>
                <option value="price2">Price (low to high)</option>
                <option value="area2">Area (Larger to smaller)</option>
            </select>
        </div>
    </div>

    <div class="container-flat-table">
        <table id="flatTable">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Street</th>
                    <th>Number</th>
                    <th>Area (sqm)</th>
                    <th>AC</th>
                    <th>Year built</th>
                    <th>Rent price</th>
                    <th>Available in</th>
                </tr>
            </thead>
            <tbody id="flats-body"></tbody>
        </table>
    </div>

    </div>
    
    <script src="global.js"></script>
    <script src="MyFlats.js"></script>
</body>
</html>
