<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Paytone+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Oswald&family=Paytone+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="left-header">
            <img src="app-logo.png"> <!--company logo-->
        </div>
        <div class="right-header">
            <a id="registerBtnHead" href="Register.html">Join us</a>
        </div>
    </div>


    <div class="loginbox">
        <h1>Login</h1>
        <div class="loginInput">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="registerBtns">
            <button type="button" id="loginbtn">Login</button>
        </div>
    </div>

    <p id="registerdirect">Not registered yet? Click <a href="Register.html">here</a>!</p>

    <script src="Login.js"></script>
</body>

</html>
