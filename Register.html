<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="Register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Paytone+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Oswald&family=Paytone+One&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="left-header">
            <img src="app-logo.png"> <!--company logo-->
        </div>
        <div class="right-header">
            <a id="loginBtnHead" href="Login.html">Login</a>
        </div>
    </div>


    <div class="registerbox">
        <h1>Register</h1>
        <p>Join us and meet the easiest way to find a place to call home!</p>
        <div class="registerinput">
            <input type="email" id="email" placeholder="E-mail">
            <input type="name" id="registerfirstname" placeholder="First name">
            <input type="name" id="registerlastname" placeholder="Last name">
            <input type="date" id="birthdate">
            <input type="password" id="password" placeholder="Create password">
            <input type="password" id="confirmpassword" placeholder="Confirm password">
        </div>
        <div class="registerBtns">
            <button type="button" id="registerbtn">Register</button>
        </div>
    </div>

    <p id="logindirect">Already registered? Login<a href="Login.html">here</a>!</p>

    <script src="Register.js"></script>
</body>

</html>
